<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML_演習問題</title>
</head>
<header>
<h1>株式会社TECH</h1>
<div nav>
  <ul>
    <il>ホーム</il>
    <il>企業情報</il>
    <il>会社概要</il>
    <il>よくある質問</il>
    <il>お問い合わせ</il>
  </ul>
</div>
</header>
<div firstview>
  <img src="mv.png/mv.png" alt="街の景色">
</div>
<div main>
  <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
  <h2>会社概要</h2>
  <table>
    <tr>
      <th>会社名</th>
      <td>株式会社TECH</td>
    </tr>
    <tr>
      <th>代表者</th>
      <td>山田 太郎</td>
    </tr>
    <tr>
      <th>所在地</th>
      <td>東京都渋谷区神宮前</td>
    </tr>
    <tr>
      <th>設立</th>
      <td>2019/07/17</td>
    </tr>
    <tr>
      <th>従業員数</th>
      <td>100人</td>
    </tr>
    <tr>
      <th>資本金</th>
      <td>1000万円</td>
    </tr>
  </table>
  <h3>お問い合わせ</h3>
  <form action="" method="post">
    <div>
      <label for="text">会社名</label>
      <input id="text" type="text" name="会社名">
    </div>
    <div>
      <label for="name">お名前</label>
      <input id="name" type="text" name="お名前">
    </div>
    <div>
      <label for="mail">メールアドレス</label>
      <input id="mail" type="mail" name="mail">
    </div>
    <div>
      <label for="comment">お問い合わせ内容</label>
      <textarea id="comment" type="text" cols="50" rows="8"></textarea>
    </div>
    <div>
      <button type="submit">送信</button>
    </div>
</form>
<header><small>©2020 TECH inc</small></header>
</div>
</body>
</html>
